<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sticker Rueda y Gana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéØ Sticker Rueda y Gana</h1>
            <p>Panel de Administraci√≥n</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase√±a">
            </div>

            <button type="submit" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="loading" id="loading">
            üîê Verificando credenciales...
        </div>

        <div class="user-info" id="userInfo">
            <p>Bienvenido, <span id="userName"></span></p>
            <button onclick="logout()" style="background: #dc3545; margin-top: 10px;">
                Cerrar Sesi√≥n
            </button>
        </div>
    </div>

     <script>
        // Verificar si ya est√° autenticado al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            // Mostrar loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Login exitoso - redirigir al panel
                    showMessage('success', `‚úÖ Bienvenido ${data.user.name}`);
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    // Error de login
                    showMessage('error', data.error || 'Error en el login');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'Error de conexi√≥n con el servidor');
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Verificar autenticaci√≥n actual
        async function checkAuthentication() {
            try {
                const response = await fetch('/admin/auth/verify');
                const data = await response.json();

                if (data.success && data.authenticated) {
                    // Ya est√° autenticado, mostrar info de usuario
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userInfo').style.display = 'block';
                    document.getElementById('loginForm').style.display = 'none';
                    showMessage('success', `Ya est√°s autenticado como ${data.user.name}`);
                }
            } catch (error) {
                console.error('Error verificando autenticaci√≥n:', error);
            }
        }

        // Cerrar sesi√≥n
        async function logout() {
            try {
                const response = await fetch('/admin/auth/logout', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('success', 'Sesi√≥n cerrada exitosamente');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            } catch (error) {
                console.error('Error cerrando sesi√≥n:', error);
                showMessage('error', 'Error cerrando sesi√≥n');
            }
        }

        // Mostrar mensajes
        function showMessage(type, message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');

            if (type === 'error') {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
            } else {
                successElement.textContent = message;
                successElement.style.display = 'block';
                errorElement.style.display = 'none';
            }
        }

        // üî• NUEVO: Verificar autenticaci√≥n peri√≥dicamente
        setInterval(checkAuthentication, 30000);
    </script>
</body>
</html>
